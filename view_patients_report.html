<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Reports</title>
</head>
<body>
    <h1>Reports for Patient {{ patient.name }}</h1>
    <a href="{{ url_for('add_patient_report', patient_id=patient.id) }}">Add New Report</a>
    <ul>
        {% for report in reports %}
        <li>
            <strong>Date:</strong> {{ report.date }}<br>
            <strong>Drug:</strong> {{ report.drug }}<br>
            <strong>Referral:</strong> {{ report.referral }}<br>
            <strong>Dosage:</strong> {{ report.dosage }}<br>
            <strong>Doctor Review:</strong> {{ report.doctor_review }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
